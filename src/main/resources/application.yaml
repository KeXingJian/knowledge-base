server:
  port: ${WEB_EXPOSE_PORT}

spring:
  application:
    name: knowledge-base
  # 数据库配置
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST_PORT}/${DATABASE_DB}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false
  # Flyway 配置
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: ${DATABASE_DEFAULT_SCHEMA}
    default-schema: ${DATABASE_DEFAULT_SCHEMA}
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

# 日志配置
logging:
  file:
    path: ${LOG_PATH:./logs}
    name: ${LOG_PATH:./logs}/knowledge-base.log
  level:
    root: INFO
    com.kxj.knowledgebase: INFO
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# MinIO 配置
minio:
  endpoint: ${MINIO_ENDPOINT}
  access-key: ${MINIO_ACCESS_KEY}
  secret-key: ${MINIO_SECRET_KEY}
  bucket-name: ${MINIO_BUCKET_NAME}
  secure: ${MINIO_SECURE}

# Ollama 配置
langchain4j:
  ollama:
    base-url: ${OLLAMA_BASE_URL}
    chat-model:
      model-name: qwen2:7b
      temperature: 0.7
      timeout: ${OLLAMA_CHAT_TIMEOUT}
    embedding-model:
      model-name: nomic-embed-text
      timeout: ${OLLAMA_EMBEDDING_TIMEOUT}

# 文档处理配置
document:
  processing:
    chunk-size: ${DOCUMENT_CHUNK_SIZE}
    batch-size: ${DOCUMENT_BATCH_SIZE}
    max-concurrent-documents: ${MAX_CONCURRENT_DOCUMENTS:5}
    max-concurrent-chunks: ${MAX_CONCURRENT_CHUNKS:20}

# 检索配置
retrieval:
  search:
    top-k: ${RETRIEVAL_TOP_K}
    vector-weight: ${RETRIEVAL_VECTOR_WEIGHT}
    text-weight: ${RETRIEVAL_TEXT_WEIGHT}
    enable-fulltext-search: ${RETRIEVAL_ENABLE_FULLTEXT}
    fallback-to-keyword-search: ${RETRIEVAL_FALLBACK_KEYWORD}
