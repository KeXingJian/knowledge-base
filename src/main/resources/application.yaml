spring:
  application:
    name: knowledge-base
  # 数据库配置
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST_PORT}/${DATABASE_DB:kxj}
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false
  # Flyway 配置
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: ${DATABASE_DEFAULT_SCHEMA:kxj}
    default-schema: ${DATABASE_DEFAULT_SCHEMA:kxj}
  data:
    redis:
      port: ${REDIS_PORT:6379}
      host: ${REDIS_HOST:redis}
      password: ${REDIS_PASSWORD}

# MinIO 配置
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-name: ${MINIO_BUCKET_NAME:documents}
  secure: ${MINIO_SECURE:false}

# Ollama 配置
langchain4j:
  ollama:
    base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
    chat-model:
      model-name: qwen2:7b
      temperature: 0.7
      timeout: ${OLLAMA_CHAT_TIMEOUT:1h}
    embedding-model:
      model-name: nomic-embed-text
      timeout: ${OLLAMA_EMBEDDING_TIMEOUT:1h}

# 文档处理配置
document:
  processing:
    chunk-size: ${DOCUMENT_CHUNK_SIZE:300}
    batch-size: ${DOCUMENT_BATCH_SIZE:10}
    enable-parallel-processing: ${DOCUMENT_ENABLE_PARALLEL:true}

# 检索配置
retrieval:
  search:
    top-k: ${RETRIEVAL_TOP_K:3}
    vector-weight: ${RETRIEVAL_VECTOR_WEIGHT:0.6}
    text-weight: ${RETRIEVAL_TEXT_WEIGHT:0.4}
    enable-fulltext-search: ${RETRIEVAL_ENABLE_FULLTEXT:true}
    fallback-to-keyword-search: ${RETRIEVAL_FALLBACK_KEYWORD:true}
